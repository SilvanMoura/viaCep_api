<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Consulta CEP</title>
</head>
<body>
    <header class="header">
        <h1 class="header-logo">Consulta CEP</h1>
    </header>
    
    <main>
    
        <section class="query-section">
    
            <form action="/" method="post" class="query-form">
                <div class="form-group">
                    <input id="cep" class="form-input" type="text" placeholder="Digite o seu seu cep" maxlength="9">
                </div>
                <div class="form-group">
                    <input id="logradouro" class="form-input" type="text"  placeholder="Digite o nome da sua rua">
                </div>
                <div class="form-group">
                    <input id="bairro" class="form-input" type="text" placeholder="Digite o nome do seu bairro">
                </div>
                <div class="form-group">
                    <input id="localidade" class="form-input" type="text" placeholder="Digite o nome da sua cidade">
                </div>
                <div class="form-group">
                    <input id="uf" class="form-input" type="text" placeholder="Digite seu UF" maxlength="2" >
                </div>

                <button id="button" class="form-button" type="button">Consultar CEP</button>
            </form>
    
        </section>
    
    </main>
    
    <footer class="footer">
        <p class="footer-text">Todos os direitos reservados</p>
    </footer>


    <div id="modal" class="modal-container display-none">
	    <div class="modal">
			<button class="close">x</button>
		    <h3 class="message"></h3>
	    </div>
    </div>    
        
    <script src="src/js/jquery-3.6.0.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
